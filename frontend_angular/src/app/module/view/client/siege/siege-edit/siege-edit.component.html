<div class="addContainer">

  <div class="modalHeader">
    <h2 mat-dialog-title> Edit Siege</h2>
    <button mat-icon-button (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

    <div class="mt-4"></div>

    <div class="row">
    
<div class="row">
         <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> avion</mat-label>
                  <mat-select [(ngModel)]="selectedSiege.avion_id" required>
                    <mat-option *ngFor="let i of avions" [value]="i.id">
                      {{i.id}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 mt-2 mb-2">
                <button mat-flat-button color="primary" class="btn-space" (click)="newAvion()">
                  <mat-icon class="col-white">add</mat-icon>
                </button>
              </div>
     </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Num allee</mat-label>
              <input matInput [(ngModel)]="selectedSiege.numAllee" />
            </mat-form-field>
          </div>
   </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Num rang</mat-label>
              <input matInput [(ngModel)]="selectedSiege.numRang" />
            </mat-form-field>
          </div>
   </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Classe</mat-label>
              <input matInput [(ngModel)]="selectedSiege.classe" />
            </mat-form-field>
          </div>
   </div>


	</div>

<div class="btn-sec mt-4">
  
  <button class="btn-space" mat-raised-button (click)="edit()" color="primary">
    Edit
  </button>
  <button mat-raised-button color="warn" (click)="close()" tabindex="-1">
    Cancel
  </button>

</div>
  </div>
