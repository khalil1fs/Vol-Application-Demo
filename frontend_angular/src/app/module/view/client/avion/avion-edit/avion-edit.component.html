<div class="addContainer">

  <div class="modalHeader">
    <h2 mat-dialog-title> Edit Avion</h2>
    <button mat-icon-button (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

    <div class="mt-4"></div>

    <div class="row">
   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Code avion</mat-label>
              <input matInput [(ngModel)]="selectedAvion.codeAvion" />
            </mat-form-field>
          </div>
   </div>

       <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
              <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Type avion</mat-label>
                <mat-select>
                  <mat-option [value]="1" [(ngModel)]="selectedAvion.typeAvion" >
                         1
                  </mat-option>
                </mat-select>
              </mat-form-field>
       </div>

       <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
              <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Modele avion</mat-label>
                <mat-select>
                  <mat-option [value]="1" [(ngModel)]="selectedAvion.modeleAvion" >
                         1
                  </mat-option>
                </mat-select>
              </mat-form-field>
       </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nb passagers</mat-label>
              <input matInput [(ngModel)]="selectedAvion.nbPassagers" />
            </mat-form-field>
          </div>
   </div>
	</div>

<div class="btn-sec mt-4">
  
  <button class="btn-space" mat-raised-button (click)="edit()" color="primary">
    Edit
  </button>
  <button mat-raised-button color="warn" (click)="close()" tabindex="-1">
    Cancel
  </button>

</div>
  </div>
